<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS - Les bases</title>

    <!-- Importation des librairies -->

    <!-- Le React en lui même -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" defer></script>
    <!-- React DOM pour le web-->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" defer></script>
    <!-- Attribut defer : Permet de faire en sorte que le chargement des script ne bloque pas le chargement des éléments du DOM -->

    <!-- Babel : Pour que le JSX fonctionne correctement -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" defer></script>

    <!-- <script src="app.js" defer></script> -->
    <!-- <script src="jsx.js" type="text/babel" defer></script> -->
    <script src="composants.js" type="text/babel" defer></script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
